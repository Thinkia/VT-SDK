<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>标尺与房屋标签</title>
    <link rel="stylesheet" href="./vt.css">

  <style>

    /*提示文字*/
    .tips{
      position:fixed;
      left:50%;
      transform:translate(-50%);
      top:32px;
      font-size: 26px;
      background: white;
    }
  </style>

</head>
<body >
<div style="position: fixed;right:12px;bottom:12px">
  <button id="mode3D">3D模式</button>
  <button id="modePano">全景模式</button>
    <button id="rule">标尺开关</button>
  <button id="roomInfo">房屋标签开关</button>
</div>

<div class="tips">进入全景模式后点击对应按钮即可实现对标尺和房屋标签的显示开关 </div>


<div id="app"></div>
<script type="text/javascript" src="../sdkDist/VT.js"></script>
<script>
    // 初始化上下文
    VT.initContext({divContainer:document.getElementById('app')});
    // 加载模型文件
    VT.loadModels({filePath:'https://cdn1.visualtouring.com/V_VT/changsha/2018-09-15/hicollector/e7a1982d40a1da0bd80439d870196db8'});

    document.getElementById('mode3D').addEventListener('click', function () {
      // 切换3d模式
      VT.mode3D();
    });
    document.getElementById('modePano').addEventListener('click', function () {
      // 切换全景模式
      VT.modePano();
    });


    // 标尺开启
    document.getElementById('rule').addEventListener('click',function(){
        VT.showRule();
   });
    // 房屋标签开启
    document.getElementById('roomInfo').addEventListener('click',function(){
      VT.showRoomInfo();
    });


</script>


</body>
</html>
