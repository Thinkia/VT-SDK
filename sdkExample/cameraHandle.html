<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>相机操作</title>
  <link rel="stylesheet" href="./vt.css">


  <style>

    /*提示文字*/
    .tips{
      position:fixed;
      left:50%;
      transform:translate(-50%);
      top:32px;
      font-size: 26px;
      background: white;
    }
  </style>
</head>
<body >
<div style="position: fixed;right:12px;bottom:12px">
  <button id="mode3D">3D模式</button>
  <button id="modePano">全景模式</button>
  <button id="cameraHandle">相机操作(top)</button>

</div>

<div class="tips">点击相机操作，上移相机。</div>

<div id="app"></div>
<script type="text/javascript" src="../sdkDist/VT.js"></script>
<script>
  // 初始化上下文
  VT.initContext({divContainer:document.getElementById('app')});
  // 加载模型文件
  VT.loadModels({filePath:'https://cdn1.visualtouring.com/V_5I5J/changsha/2018-06-17/jinxing/ca17a758e612c1cb39c0da8a1f885f95'});

  document.getElementById('mode3D').addEventListener('click', function () {
    // 切换3d模式
    VT.mode3D();
  });
  document.getElementById('modePano').addEventListener('click', function () {
    // 切换全景模式
    VT.modePano();
  });


  // 相机操作  _direction : 方向 left , right,top,bottom     ;            _degree: 旋转系数;
  document.getElementById('cameraHandle').addEventListener('click',function(){
    VT.cameraHandle({
      _direction:'top',
      _degree:5
    });
  });



</script>


</body>
</html>
