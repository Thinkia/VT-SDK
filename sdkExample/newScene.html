<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>新建场景</title>
  <link rel="stylesheet" href="./vt.css">
<style>
  .sceneClickDiv{
  position:fixed;
  background:rgba(0,0,0,0.3);
  width:60%;
  height:12%;
  margin-left: 20%;
  display:none;
  }

  /*提示文字*/
  .tips{
    position:fixed;
    left:50%;
    transform:translate(-50%);
    top:32px;
    font-size: 26px;
    background: white;
  }

  </style>
</head>
<body >
<div style="position: fixed;right:12px;bottom:12px">
  <button id="mode3D">3D模式</button>
  <button id="modePano">全景模式</button>
  <button id="newScene">新建场景</button>
</div>
<div class="tips">进入全景模式点击新建场景按钮后，可点击对应场景图片自动移动到对应新建场景源位置 </div>

<div id="sceneClickDiv"   class="sceneClickDiv"></div>


<div id="app"></div>
<script type="text/javascript" src="../sdkDist/VT.js"></script>
<script>
  // 初始化上下文
  VT.initContext({divContainer:document.getElementById('app')});
  // 加载模型文件
  VT.loadModels({filePath:'https://cdn1.visualtouring.com/V_5I5J/changsha/2018-06-17/jinxing/ca17a758e612c1cb39c0da8a1f885f95'});

  document.getElementById('mode3D').addEventListener('click', function () {
    // 切换3d模式
    VT.mode3D();
  });
  document.getElementById('modePano').addEventListener('click', function () {
    // 切换全景模式
    VT.modePano();
  });

  // 场景点击
  /**
   *   newScene(num)
   *   num为 0 --5 的数字  代表当前点位  上下左右前后六张全景图   默认为3
   */
  document.getElementById('newScene').addEventListener('click',function(){

    VT.newScene();
    console.log(JSON.parse(VT.getSceneInfo()));

  });


</script>


</body>
</html>
